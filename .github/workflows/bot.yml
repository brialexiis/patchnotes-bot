name: Discord Patchnotes Bot

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start bot
        run: node index.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CANAL_ORIGEN: ${{ secrets.CANAL_ORIGEN }}
          CANAL_DESTINO: ${{ secrets.CANAL_DESTINO }}
